<p>Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops</p>

<dl>
  <td>Nombre:</td>
  <dd>{{title}}</dd>

  <td>Precio:</td>
  <dd>{{price}}</dd>

  <td>Descripción:</td>
  <dd>{{description}}</dd>

  <td>Categoría:</td>
  <dd>{{category}}</dd>

  <td>Image:</td>
  <dd>{{image}}</dd>

  <td>Método:</td>
  <dd>{{getProductDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>

  <button class="btn btn-primary mx-2" (click)="changeTitle()">Cambiar nombre</button>
  <button class="btn btn-primary" (click)="changePrice()">Cambiar precio</button>
  <button class="btn btn-primary mx-2" (click)="reset()">Reset</button>
</dl>
