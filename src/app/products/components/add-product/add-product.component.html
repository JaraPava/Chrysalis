<form class="row" (ngSubmit)="emitProduct()">
  <h4>Agregar Producto</h4>
  <input type="text" [(ngModel)]="product.title" name ="title" class="form-control mb-2" placeholder="Nombre">
  <input type="number"  [(ngModel)]="product.price" name="price" class="form-control mb-2" placeholder="Precio">
  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <pre>{{product | json}}</pre>
</form>
