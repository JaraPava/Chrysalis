<h4>Listado de productos</h4>
<ul class="list-group">
  <li *ngFor="let product of productList;let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd"
    class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-dark':isLast,'list-group-item-primary':isEven}">
    <span class="text-primary">{{i+1}}. </span>

    <span>{{product.title}}</span>
    <span>-</span>
    <strong>Precio</strong>

    <span>${{product.price}}</span>
    <button class="btn btn-danger" (click)="onDeleteProduct(i)">x</button>
  </li>


</ul>
