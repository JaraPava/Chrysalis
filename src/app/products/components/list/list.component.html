<h4>Listado de productos</h4>
<ul class="list-group">
  <li *ngFor="let product of productList;let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd"
    class="list-group-item" [ngClass]="{'list-group-item-dark':isLast,'list-group-item-primary':isEven}">
    <span class="text-primary">{{i}}. </span>

    <span>{{product.title}} -</span>

    <strong>Precio</strong>

    <span>${{product.price}}</span>
  </li>

</ul>
